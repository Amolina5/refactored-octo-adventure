{% extends 'base.html' %}


{% block title %}Tasks(% endblock title %)


{% block content %}
<h1>Tasks</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Sumamry</th>
        <th scope="col">Description</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>{{Task["name"] }} task</td>
        <td>{{Task["summary"] }}</td>
        <td>{{Task["description"] }}</td>
        <td>View | Edit | Delete</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% endblock content %}
